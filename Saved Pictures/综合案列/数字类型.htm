<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字类型</title>
</head>
<script>
  var num = 10;
  var num1 = 010;
  console.log(num1);
  console.log(Number.MAX_VALUE);//数字型的最大值
  console.log(Number.MIN_VALUE);//数字型的最小值
  console.log(Number.MAX_SAFE_INTEGER);// 无穷大
  console.log(-Number.MAX_SAFE_INTEGER);//无穷小
  var num2 = 0x6;//十六进制 0~9 a~f #fffff 数字前面加 0x 表示十六进制
  console.log(num2);
</script>

</body>
</html>
