<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: green;
    }
    
    .one {
        /*下边距*/
        margin-bottom: 20px;
    }
    
    .tow {
        /*上外边距*/
        margin-top: 20px;
    }
</style>

<body>
    <div class="one">1</div>
    <div class="tow">1</div>
</body>

</html>
