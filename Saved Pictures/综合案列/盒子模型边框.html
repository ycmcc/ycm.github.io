<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
</head>
<style>
    div {
        width: 300px;
        height: 200px;
        border-width: 6px;
        /*边框的宽度*/
        border-style: solid;
        /*边框的样式为solid实线边框，dashed为虚线边框，dotted为点线边框*/
        border-color: red;
        /*边框的颜色*/
        background-color: rgb(9, 240, 151);
    }
</style>

<body>
    <div></div>
</body>

</html>
