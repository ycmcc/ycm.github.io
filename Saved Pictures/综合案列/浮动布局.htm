<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动布局</title>
  <style>
.box{
  width: 1200px;
  height: 460px;
  background-color: rgb(107, 97, 97);
  margin: 0;
}
.left{
  width: 230px;
  height: 460px;
  background-color: rgb(179, 238, 17);
  float: left;
}
.right{width: 970px;
  height: 460px;
  background-color: rgb(26, 201, 177);
  float: left;

}
  </style>
</head>
<body>
  <div class="box">
  <div class="left">左边</div>
  <div class="right">右边</div>
  </div>
</body>
</html>
