<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动</title>
<style>
  div{
    height: 200px;
    width: 300px;
    float: left;
  }
  .one{
    background-color: rgb(23, 214, 49);
  }
  .tow{
    background-color: rgb(216, 202, 13);
  }
  .tree{
    background-color: rgb(228, 14, 174);
  }
  .four{
    background-color: rgb(108, 176, 221);
  }
</style>
</head>
<body>
  <div class="one">1</div>
  <div class="tow">2</div>
  <div class="tree">3</div>
  <div class="four">4</div>
</body>
</html>
