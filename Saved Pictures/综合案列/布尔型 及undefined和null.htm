<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var flag = true;//布尔型
    var flag1 = false;//布尔型
    console.log(flag+2);//true参与运算当1来看
    console.log(flag1+2);//false参与运算当0来看
    //undefined声明不给值
    var str;
    console.log(str);
    var variable = undefined;
    console.log(variable+'哈哈');
    console.log(variable+1);//undefined和数字相加结果是NaN
    //null空值
    var space = null;
    console.log(space+'哈哈');
    console.log(space+1);
  </script>
</head>
<body>
  
</body>
</html>
